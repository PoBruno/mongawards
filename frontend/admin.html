<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monga Awards - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between">
            <a href="#" class="text-white text-lg font-bold" id="nav-results">Results</a>
            <a href="#" class="text-white text-lg font-bold" id="nav-categories">Categories</a>
            <a href="#" class="text-white text-lg font-bold" id="nav-nominees">Nominees</a>
            <a href="#" class="text-white text-lg font-bold" id="nav-link-nominee">Link Nominee to Category</a>
        </div>
    </nav>

    <div class="container mx-auto mt-10 p-4">
        <!-- Results Section -->
        <section id="results-section" class="mb-8">
            <h1 class="text-3xl font-bold mb-5">Results</h1>
            <div id="results-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Results will be inserted here -->
            </div>
        </section>

        <!-- Categories Section -->
        <section id="categories-section" class="mb-8 hidden">
            <h1 class="text-3xl font-bold mb-5">Manage Categories</h1>
            <form id="create-category-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <h2 class="text-2xl font-bold mb-4">Create New Category</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="category-name">Name</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="category-name" type="text" placeholder="Category Name" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="category-description">Description</label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="category-description" placeholder="Category Description"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="category-banner">Banner Image</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="category-banner" type="file" accept="image/*">
                </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Create Category</button>
            </form>

            <h2 class="text-2xl font-bold mb-4">Existing Categories</h2>
            <div id="existing-categories-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Existing categories will be loaded here -->
            </div>
        </section>

        <!-- Nominees Section -->
        <section id="nominees-section" class="mb-8 hidden">
            <h1 class="text-3xl font-bold mb-5">Manage Nominees</h1>
            <form id="create-nominee-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <h2 class="text-2xl font-bold mb-4">Create New Nominee</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nominee-name">Name</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="nominee-name" type="text" placeholder="Nominee Name" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nominee-photo">Photo</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="nominee-photo" type="file" accept="image/*">
                </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Create Nominee</button>
            </form>

            <h2 class="text-2xl font-bold mb-4">Existing Nominees</h2>
            <div id="existing-nominees-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Existing nominees will be loaded here -->
            </div>
        </section>

        <!-- Link Nominee to Category Section -->
        <section id="link-nominee-section" class="mb-8 hidden">
            <h1 class="text-3xl font-bold mb-5">Link Nominee to Category</h1>
            <form id="link-nominee-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="link-nominee-id">Nominee ID</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="link-nominee-id" type="number" placeholder="Nominee ID" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="link-category-id">Category ID</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="link-category-id" type="number" placeholder="Category ID" required>
                </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Link Nominee</button>
            </form>
        </section>
    </div>

    <script src="/static/admin.js"></script>
</body>
</html>
