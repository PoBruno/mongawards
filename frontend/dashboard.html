<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monga Awards - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4">
        <div id="category-display" class="bg-white shadow-lg rounded-lg overflow-hidden max-w-2xl mx-auto">
            <div id="category-banner-container" class="w-full h-64 bg-gray-200 flex items-center justify-center text-gray-500 text-xl font-bold overflow-hidden">
                <!-- Banner da categoria será inserido aqui -->
            </div>
            <div class="p-6">
                <h2 id="category-name" class="text-3xl font-bold text-gray-800 mb-2"></h2>
                <p id="category-description" class="text-gray-600 mb-6"></p>

                <h3 class="text-2xl font-semibold text-gray-700 mb-4">Indicados:</h3>
                <div id="nominees-list" class="space-y-4 mb-6">
                    <!-- Indicados serão inseridos aqui -->
                </div>

                <div class="flex justify-between items-center mt-6">
                    <button id="prev-category" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l-lg focus:outline-none focus:shadow-outline">Anterior</button>
                    <button id="vote-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg focus:outline-none focus:shadow-outline">Confirmar Voto</button>
                    <button id="next-category" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r-lg focus:outline-none focus:shadow-outline">Próxima</button>
                </div>
                <p id="voted-message" class="text-center text-red-500 font-semibold mt-4 hidden">Você já votou nesta categoria!</p>
            </div>
        </div>
    </div>

    <script src="/static/dashboard.js"></script>
</body>
</html>
