<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monga Awards - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1a 100%);
            font-family: 'Roboto', sans-serif;
        }
        h2, h3 {
            font-family: 'Playfair Display', serif;
            color: #FFFFFF; /* White for titles */
        }
        .spotlight-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .spotlight {
            position: absolute;
            bottom: 0;
            width: 300px; /* Wider base */
            height: 100vh;
            background: linear-gradient(to top, rgba(255, 105, 180, 0.1), rgba(255, 105, 180, 0)); /* Pink color, more transparent */
            transform-origin: bottom center;
            pointer-events: none;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.5s ease-in-out;
        }
        .spotlight.active {
            opacity: 1;
        }
        .spotlight.left {
            left: 5%;
            animation: spotlight-move-left 8s infinite alternate ease-in-out;
        }
        .spotlight.right {
            right: 5%;
            animation: spotlight-move-right 8s infinite alternate ease-in-out;
        }

        @keyframes spotlight-move-left {
            0% { transform: translateX(0) skewX(-20deg); } /* More skew for conical feel */
            50% { transform: translateX(100px) skewX(20deg); } /* Moves right */
            100% { transform: translateX(0) skewX(-20deg); }
        }
        @keyframes spotlight-move-right {
            0% { transform: translateX(0) skewX(20deg); } /* Mirrored skew */
            50% { translateX(-100px) skewX(-20deg); } /* Moves left */
            100% { transform: translateX(0) skewX(20deg); }
        }

        .card-glow {
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7), 0 0 30px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease-in-out;
        }
        .card-glow:hover {
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.9), 0 0 40px rgba(255, 215, 0, 0.6);
        }

        .button-glow {
            box-shadow: 0 0 5px rgba(236, 72, 153, 0.5); /* Pink glow */
            transition: all 0.3s ease-in-out;
        }
        .button-glow:hover {
            box-shadow: 0 0 10px rgba(236, 72, 153, 0.8), 0 0 20px rgba(236, 72, 153, 0.4);
        }
        /* Nominee label color */
        .nominee-label {
            color: #FFFFFF; /* White for nominee names */
        }
        .description-text {
            color: #D1D5DB; /* Gray-300 for description */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white relative overflow-hidden">
    <!-- Spotlight Container -->
    <div id="spotlight-container" class="spotlight-container">
        <div class="spotlight left"></div>
        <div class="spotlight right"></div>
    </div>

    <div class="absolute top-4 right-4 z-10 flex space-x-2">
        <button id="spotlight-toggle" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded button-glow">Toggle Spotlights</button>
        <a href="/admin" id="admin-button" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded hidden button-glow">Admin Panel</a>
        <button id="logout-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded button-glow">Logout</button>
    </div>
    <div class="container mx-auto p-4 z-10">
        <div id="category-display" class="bg-gray-800 shadow-lg rounded-lg overflow-hidden max-w-2xl mx-auto card-glow">
            <div id="category-banner-container" class="w-full h-64 bg-gray-900 flex items-center justify-center text-gray-500 text-xl font-bold overflow-hidden">
                <!-- Banner da categoria será inserido aqui -->
            </div>
            <div class="p-6">
                <h2 id="category-name" class="text-3xl font-bold mb-2"></h2>
                <p id="category-description" class="description-text mb-6"></p>

                <h3 class="text-2xl font-semibold mb-4">Indicados:</h3>
                <div id="nominees-list" class="space-y-4 mb-6">
                    <!-- Indicados serão inseridos aqui -->
                </div>

                <div class="flex justify-center items-center mt-6">
                    <button id="vote-button" class="bg-green-900 hover:bg-green-800 text-white font-bold py-3 px-8 rounded-lg focus:outline-none focus:shadow-outline button-glow">Confirmar Voto</button>
                </div>
                <p id="voted-message" class="text-center text-red-400 font-semibold mt-4 hidden">Você já votou nesta categoria!</p>
            </div>
        </div>
    </div>

    <script src="/static/dashboard.js"></script>
</body>
</html>
