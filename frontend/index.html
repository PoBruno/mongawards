<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monga Awards</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-xs">
        <!-- Login Form -->
        <form id="login-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="login-nickname">Nickname</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="login-nickname" type="text" placeholder="Nickname">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="login-password">Password</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="login-password" type="password" placeholder="******************">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Sign In</button>
                <a id="show-register" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">Register</a>
            </div>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 hidden">
            <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="register-nickname">Nickname</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="register-nickname" type="text" placeholder="Nickname">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="register-password">Password</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="register-password" type="password" placeholder="******************">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="secret-code">Secret Code</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="secret-code" type="text" placeholder="Secret Code">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" type="submit">Register</button>
                <a id="show-login" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">Login</a>
            </div>
        </form>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
